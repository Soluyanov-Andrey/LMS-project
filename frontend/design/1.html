<!DOCTYPE html>

<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Вход в систему</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-dark": "#0f4bc4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 min-h-screen flex justify-center selection:bg-primary/30 selection:text-primary">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-2 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-50">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] text-center">Вход</h2>
<div class="size-10"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pt-6 pb-8">
<!-- Hero / Headline -->
<div class="mb-8">
<div class="h-16 w-16 mb-6 rounded-2xl bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-[32px]">mark_email_read</span>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left mb-3">
                    Добро пожаловать
                </h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                    Введите ваш email адрес, чтобы войти в свою учетную запись или зарегистрироваться.
                </p>
</div>
<!-- Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal ml-1" for="email">Email</label>
<div class="relative">
<input class="form-input flex w-full resize-none overflow-hidden rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-[15px] text-base font-normal leading-normal transition-all shadow-sm" id="email" placeholder="name@example.com" type="email" value=""/>
<!-- Optional icon inside input -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Checkbox -->
<div class="flex items-start gap-3 py-1">
<div class="flex h-6 items-center">
<input class="h-5 w-5 rounded border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-primary checked:bg-primary checked:border-primary focus:ring-primary focus:ring-offset-0 transition-colors cursor-pointer" id="newsletter" type="checkbox"/>
</div>
<label class="text-slate-600 dark:text-slate-300 text-sm font-normal leading-tight pt-0.5 cursor-pointer select-none" for="newsletter">
                        Я согласен получать рассылку новостей и специальных предложений
                    </label>
</div>
</form>
<!-- Spacer to push button to bottom if needed, or just regular flow -->
<div class="flex-1 min-h-[40px]"></div>
<!-- Action Button -->
<div class="mt-auto pt-4">
<button class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-base font-semibold rounded-xl text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
<span>Войти</span>
<span class="absolute right-6 opacity-0 group-hover:opacity-100 transition-opacity flex items-center">
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</span>
</button>
<p class="text-center mt-6 text-xs text-slate-400 dark:text-slate-500">
                    Нажимая кнопку, вы соглашаетесь с <a class="underline hover:text-primary transition-colors" href="#">условиями использования</a>.
                </p>
</div>
</main>
<!-- Decorative subtle background element -->
<div class="absolute top-0 right-0 -mt-20 -mr-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-0 left-0 -mb-20 -ml-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
<script>
        // Simple script to toggle checkbox look or handle basic interactions if needed
        // Not adding logic as requested, just pure UI.
    </script>
</body></html>
